---
# Metadata Type
# url: https://explorer-aws.dea.ga.gov.au/metadata-types/eo3.odc-type.yaml
name: eo3
description: Default EO3 with no custom fields
dataset:
  id:
    - id
  label:
    - label
  format:
    - properties
    - odc:file_format
  sources:
    - lineage
    - source_datasets
  creation_dt:
    - properties
    - odc:processing_datetime
  grid_spatial:
    - grid_spatial
    - projection
  measurements:
    - measurements
  search_fields:
    lat:
      type: double-range
      max_offset:
        - - extent
          - lat
          - end
      min_offset:
        - - extent
          - lat
          - begin
      description: Latitude range
    lon:
      type: double-range
      max_offset:
        - - extent
          - lon
          - end
      min_offset:
        - - extent
          - lon
          - begin
      description: Longitude range
    time:
      type: datetime-range
      max_offset:
        - - properties
          - dtr:end_datetime
        - - properties
          - datetime
      min_offset:
        - - properties
          - dtr:start_datetime
        - - properties
          - datetime
      description: Acquisition time range
    platform:
      offset:
        - properties
        - eo:platform
      indexed: false
      description: Platform code
    instrument:
      offset:
        - properties
        - eo:instrument
      indexed: false
      description: Instrument name
    cloud_cover:
      type: double
      offset:
        - properties
        - eo:cloud_cover
      indexed: false
      description: Cloud cover percentage [0, 100]
    region_code:
      offset:
        - properties
        - odc:region_code
      description:
        "Spatial reference code from the provider. For Landsat region_code\
        \ is a scene path row:\n        '{:03d}{:03d}.format(path,row)'.\nFor Sentinel\
        \ it is MGRS code. In general it is a unique string identifier that datasets\
        \ covering roughly the same spatial region share.\n"
    product_family:
      offset:
        - properties
        - odc:product_family
      indexed: false
      description: Product family code
    dataset_maturity:
      offset:
        - properties
        - dea:dataset_maturity
      indexed: false
      description: One of - final|interim|nrt  (near real time)
